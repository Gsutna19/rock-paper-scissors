<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/style.css">
    

</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div>You: <span id="pl-score"></span></div>
    <div>Computer: <span id="comp-score"></span></div>
    <button type="button" id="0" onclick="playGame(this)">Rock</button>
    <button type="button" id="1" onclick="playGame(this)">Paper</button>
    <button type="button" id="2" onclick="playGame(this)">Scissors</button>
    <div id="round-result"></div>
    <div>Winner: <span id="game-result"></span></div>
    <button type="button" id="restart" onclick="restart()">Rematch</button>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
